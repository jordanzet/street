{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Like" %}{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
		    <h1 class="headline">{% blocktrans trimmed with username=comment.user.username %}Like {{ username }}'s comment{% endblocktrans %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        {% include "spirit/_form.html" %}
        <input class="button" type="submit" name="post" value="{% trans "Like" %}" />
    </form>	
		</div>
	</div>
</div>


{% endblock %}
