{% load i18n %}

<form action="{% url "spirit:comment:publish" topic_id %}" name="wysihtml5" method="post">
	{% csrf_token %}
	{% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

	{{ form.non_field_errors }}

	{% for field in form %}
	<div class="col-md-12">
		{{ field.errors }}
		{{ field }}
	</div>
	{% endfor %}

	<div class="col-md-12">
		{% include "spirit/comment/_editor.html" %}

		<input class="btn btn-theme" type="submit" value="{% trans "Publish" %}" />
	</div>

</form>




<script>
	$( document ).ready(function() {

		$( ".reply" ).find( "textarea" ).store( "comment-thread-{{ topic_id }}" );

	});
</script>
