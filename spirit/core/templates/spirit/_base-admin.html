{% load spirit_tags i18n %}
{% load static from staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="es">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %} - {{ config.site_name }}</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="{{ config.site_description }}" name="description" />
	<meta content="" name="author" />


	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static "spirit/admin/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/css/animate.min.css" rel="stylesheet" %}" />
	<link href="{% static "spirit/admin/css/style.min.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/css/style-responsive.min.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/css/theme/default.css" %}" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
	<link href="{% static "spirit/admin/plugins/jquery-jvectormap/jquery-jvectormap-1.2.2.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/plugins/bootstrap-datepicker/css/datepicker.css" %}" rel="stylesheet" />
	<link href="{% static "spirit/admin/plugins/bootstrap-datepicker/css/datepicker3.css" %}" rel="stylesheet" />
    <link href="{% static "spirit/admin/plugins/gritter/css/jquery.gritter.css" %}" rel="stylesheet" />
	<!-- ================== END PAGE LEVEL STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "spirit/admin/plugins/pace/pace.min.js" %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>

<body>
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>

	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		{% include 'spirit/_header-admin.html' %}

		{% render_messages messages %}
		{% block content %}{% endblock %}


		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
	</div>

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "spirit/admin/plugins/jquery/jquery-1.9.1.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/jquery/jquery-migrate-1.1.0.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/jquery-ui/ui/minified/jquery-ui.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static "spirit/admin/crossbrowserjs/html5shiv.js" %}"></script>
		<script src="{% static "spirit/admin/crossbrowserjs/respond.min.js" %}"></script>
		<script src="{% static "spirit/admin/crossbrowserjs/excanvas.min.js" %}"></script>
	<![endif]-->
	<script src="{% static "spirit/admin/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/jquery-cookie/jquery.cookie.js" %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static "spirit/admin/plugins/gritter/js/jquery.gritter.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/flot/jquery.flot.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/flot/jquery.flot.time.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/flot/jquery.flot.resize.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/flot/jquery.flot.pie.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/sparkline/jquery.sparkline.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/jquery-jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/jquery-jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
	<script src="{% static "spirit/admin/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" %}"></script>
	<script src="{% static "spirit/admin/js/dashboard.min.js" %}"></script>
	<script src="{% static "spirit/admin/js/apps.min.js" %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
			Dashboard.init();
		});
	</script>


</body>
</html>
