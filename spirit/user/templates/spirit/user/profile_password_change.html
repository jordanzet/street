{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Password change" %}{% endblock %}

{% block content %}
<div class="content">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<h3 class="headline">{% trans "Password change" %}</h3>
				<form action="." method="post">
					{% csrf_token %}
					{% include "spirit/_form.html" %}

					<input class="button" type="submit" name="post" value="{% trans 'Change my password' %}" />
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
